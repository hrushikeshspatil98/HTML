<!DOCTYPE HTML>
<html>

   <head>
      <title> Iframes </title>
   </head>

   <body>
      
      <!-- Iframe stands for Inline Frame. Iframe is used to embed another document including scrollbars and borders
           within the current HTML document. -->

      <p> <h2> Iframe 1 </h2> </p>
      <iframe src="Images.html" height="200" width="50%"> </iframe> <br><br>

      <p> <h2> Iframe 2 </h2> </p>
      <iframe src="Links.html" width="40%" height="150"> </iframe>

      <p> <h2> Iframe 3 </h2> </p>
      <iframe width="40%" height="100" name="iframe_3"> </iframe> <br><br>

      <a href="Table.html" target="iframe_3" > HTML Tables Example </a> &nbsp;&nbsp;  <!-- An Iframe can be used as target frame for a link -->
      <a href="UnorderedList.html" target="iframe_3" > Unordered List </a> 

   </body>

</html>
