<!DOCTYPE HTML>
<html>

   <head>
      <title> Images </title>
   </head>

   <body>
      <center> <h3> HTML - Images </h3> </center> <hr>
  
      <p> <b> Inserting Nature Water Image : </b> </p>

      <!-- Attributes:
           src: It defines source path of an image. It helps browser to find an image.
           alt: It specifies alternative text or description for an image, if image cannot be displayed.
           border: It is used to create border around an image
      -->
          
      <img src="NatureWaterBg.jpg" alt="Nature Water" width="500" height="300" border="5" align="left" > 
      

   </body>

</html>
