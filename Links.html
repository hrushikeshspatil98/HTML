<!DOCTYPE HTML>

<html>

   <head>
      <title> Links </title> 
      <base href="https://github.com"/>
   </head>

   <body link="red" alink="#336666"  vlink="blue">  <!-- You can set colors to your link(unvisited link), active link and visited link using link, alink and vlink attribute --> 
     
     <h2> <b> Texts Link </b> </h2> <hr>
     <p> <b> Click the following link: </b> <p>
     <a href="https://github.com/hrushispatil19/HTML"> HTML Repository </a>
     <br><br>

     <b> Click any of the links in table: </b>
     <table border="2" width="300" height="100">
        <tr> 
           <th> Target Attribute </th>
           <th> Example          </th>
        <tr>

        <tr>
           <td> _self </td>
           <td> <a href="/hrushispatil19/HTML" target="_self"> Open in Self </a></td>  <!-- Opens link in the same frame or window-->
        </tr>

        <tr>
           <td> _blank </td>
           <td> <a href="/hrushispatil19/HTML" target="_blank"> Open in Blank </a></td> <!-- Opens link in a new window or tab -->
        </tr>

	<tr>
           <td> _parent </td>
           <td> <a href="/hrushispatil19/HTML" target="_parent"> Open in Parent </a> </td>  <!-- Opens link in the parent frame -->
        </tr>

 	<tr>
           <td> _top </td>
           <td> <a href="/hrushispatil19/HTML" target="_top"> Open in Top </a> </td>  <!-- Opens link in full body of the window -->
        </tr>

     </table>
     <br>

     <h2> <b> Image Links </b> </h2> <hr>
     <p> <b> Click following link to open GitHub : </b> </p>
     <a href="https://github.com/" target="_blank"> <img src="/GitHub.png" alt="GitHub" width="100" height="100"/> </a>

   </body>
 
</html>
